<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to buy</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
      <header>
            <h1>Product List</h1>
            <div id="the_cart">
              <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="green" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
              </svg>
              <span>0</span>
            </div>
        </header>

        <div class="product_list">
          <div class="items">
            <img src="images/8.png" alt="img">
            <h3>45 Chair</h3>
            <div class="price">
              <p>$90</p>
            </div>
            <button class="button" >Add to cart</button>

          </div>
        </div>

    </div>

    <div class="carttab">
      <h1>Shopping cart</h1>
      <div class="listcart">
        <div class="items">
          <img src="strawberrey.webp" alt="img">
          <div class="name">
            Red_Apple
          </div>
          <div class="price">
            $20
          </div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>

          </div>

        </div>

      </div>
      <div class="btn">
        <button class="close" type="button">close</button>
        <button class="checkout" type="button">checkout</button>

      </div>

    </div>

    <footer>
      <p>designed by @HoanghoDev</p>
      <p>Remodified by @Dawit Misgna</p>
      
    </footer>

    <script src="index.js"></script>
</body>
</html>
